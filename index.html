<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simon dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" >

</head>
<body>
    <div class="container">
        <div class="row titulo">
            <div class="col-sm col-sm-m-auto">
                <h2 class="titulo1">Simon Dice</h2>
            </div>
            <div class="col-sm-8 d-flex justify-content-between bg-succes">
                <div class="container-mensaje align-self-center bg-succes ">
                    <p class="mensaje bg-primary p-3">Clickeá el botón START para comenzar</p>
                </div>
                <div class="container-ronda">
                    <div class="ronda">
                        <p class="parrafo-ronda">ronda</p>
                        <p class="numero-ronda">00</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row tablero">
            <button type="button" class="btn btn-primary start" id="start">START</button>

            <div class=" col-12 bloqueo">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="cuadro" id="cuadro1" >1</div>
                    </div>

                    <div class="col-sm-6">
                        <div class="cuadro" id="cuadro2">2</div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="cuadro" id="cuadro3">3</div>

                    </div>

                    <div class="col-sm-6">
                        <div class="cuadro" id="cuadro4">4</div>

                    </div>
                </div>
            </div>

        </div>
        
    </div>
    



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
     <script src='main.js'></script> 

</body>
</html>
